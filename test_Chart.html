			var ds = new Dataset();

			ds.addColumn("column03", "date", 256);

			ds.setColumn(row, "column03", "2010-01-01");

			ds.addRow();

			ds.addRow();			

			return ds ;
		}

		function createChart() {
			var top = 100 ;
			var left = 0 ; 
			var width = 800 ;
			var height = 600 ; 
			
			var mainFrame = new dfMainframe("frameForChart", left, top, left + width, top + height) ;
			mainFrame.setParentHTMLObject(window.document.body) ;
			df.$f = mainFrame ; 
			
			top = 50 ;
			left = 50 ; 
			width = 550 ;
			height = 400 ; 
			 
			var chart = new dfChart("chart1", left, top, left + width, top + height) ;
			
			mainFrame.appendChild(chart) ;
			
			return chart ;
		}
		
		function setChart(chart) {
			setChartTitle(chart) ; 
			setChartRuler(chart) ;
			addSerieses(chart) ;
		}
		
		function setChartTitle(chart) {
			chart.title.setText("Annual Sales Report") ;
		}
		
		function setChartRuler(chart) {
			chart.xaxis.rulerbasetype = "distance" ;

			chart.xaxis.rulermax = 100 ;
			chart.xaxis.rulermin = 0 ;
			chart.xaxis.style.rulermajorsize = 12 ; 
			chart.xaxis.style.rulerminorsize = 3 ;
			chart.setXUnit(25, 0) ;
			
			chart.xaxis.label = "bind:Dept" ;
						
			chart.yaxis.style.rulermajorsize = 12 ; 
			chart.yaxis.style.rulerminorsize = 3 ; 
			chart.setYUnit(20, 5) ;
			chart.yaxis.rulerbasetype = 'point' ;
			
			
			
			chart.xaxis.style.lablepadding.set(4, 1, 4, 1) ;
			chart.yaxis.style.lablepadding.set(4, 1, 4, 1) ;
			chart.y2axis.style.lablepadding.set(4, 1, 4, 1) ;
		}
				
		function addSerieses(chart){
			var series1 = new dfChartSeries(chart.name + "__series1__", 0, 0, 0, 0) ;
			var series2 = new dfChartSeries(chart.name + "__series2__", 0, 0, 0, 0) ;
			var series3 = new dfChartSeries(chart.name + "__series3__", 0, 0, 0, 0) ;
			var series4 = new dfChartSeries(chart.name + "__series4__", 0, 0, 0, 0) ;
			var series5 = new dfChartSeries(chart.name + "__series5__", 0, 0, 0, 0) ;
			
			series1.label = "2005年03月" ; 
			series2.label = "2005年04月" ;
			series3.label = "2005年05月" ; 
			series4.label = "2005年06月" ;
			series5.label = "2005年07月" ;
			
			series1.data = "bind:2005年03月" ; 
			series2.data = "bind:2005年04月" ;
			series3.data = "bind:2005年05月" ; 
			series4.data = "bind:2005年06月" ;
			series5.data = "bind:2005年07月" ;

			series1.type = "bar" ; 
			series2.type = "bar" ; 
			series3.type = "line" ; 
			series4.type = "bar" ; 
			series5.type = "bar" ; 

			series1.style.fillbrush.color = "red" ; 
			series2.style.fillbrush.color = "yellow" ; 
			series3.style.fillbrush.color = "green" ; 
			series4.style.fillbrush.color = "aqua" ; 
			series5.style.fillbrush.color = "orange" ; 

			series1.style.pointshape = "rectangle" ; 
			//series3.style.pointshape = "triangle" ; 
			series3.style.pointshape = "circle" ; 

			chart.addSeries(series1) ;
			chart.addSeries(series2) ;
			chart.addSeries(series3) ;
			chart.addSeries(series4) ;
			chart.addSeries(series5) ;
		}

		function drawSimplebar(chart) {
			var a1 = [] ;
			var a2 = [] ;
			var a3 = [] ;
			var a = [] ;
			
			a1.push(34) ; a1.push(25) ; a1.push(78) ; a1.push(64) ;
			a2.push(16) ; a2.push(78) ; a2.push(12) ; a2.push(23) ;
			a3.push(42) ; a3.push(64) ; a3.push(188) ; a3.push(12) ;
			
			a.push({
				values: a1,
				label:"Team1",
				color: "yellow"
			}) ;
			
			a.push({
				values: a2,
				label:"Team2",
				color: "red"
			}) ;
			
			a.push({
				values: a3,
				label:"Team3",
				color: "blue"
			}) ;
		
			chart.drawSampleBar(a) ;
		}
		
		var chart  = null ;

		function initChart() {
			chart  = createChart() ;
			setChart(chart) ; 
		}
					
		function main(type) {
			var ds = null ; 
			
			if(chart.binddataset != null) {
				ds = chart.binddataset ;
				delete ds ;	
			}

			switch(type) {
				case 3:
					ds = createDSForChart3() ; 
					break ;				
				case 4:
					ds = createDSForChart4() ; 
					break ;				
				case 5:
					ds = createDSForChart5() ; 
					break ;				
			}
			
			chart.setBindDataSet(ds) ;
			chart.draw() ;
			
			chart.yaxis.setLabelText(0, " 60,000  ¥") ; 
			chart.yaxis.setLabelText(1, "120,000  ¥") ; 
			chart.yaxis.setLabelText(2, "180,000  ¥") ; 
			chart.yaxis.setLabelText(3, "240,000  ¥") ;

		}
